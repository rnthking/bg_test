name: Python application with Feishu Notifications

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    env:  # 定义全局环境变量
      FEISHU_WEBHOOK: "https://open.feishu.cn/open-apis/bot/v2/hook/74ea8fdc-be23-4600-ab39-2fe2cb118bd5"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Restore pipenv cache
        uses: actions/cache@v3
        id: cache-pipenv
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - name: Install pipenv
        run: |
          pip install --user pipenv

      - name: Add pipenv to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          pipenv install --dev  # 自动过滤已满足的依赖

      - name: Run tests with pytest
        id: pytest  # 通过 ID 记录此步骤的结果
        run: |
          pipenv run pytest

      # 测试成功通知飞书
      - name: Notify Feishu (success)
        if: success()  # 仅在所有前置步骤成功时执行
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "msg_type": "interactive",
              "card": {
                "config": {
                  "wide_screen_mode": true
                },
                "header": {
                  "title": {
                    "tag": "plain_text",
                    "content": "✅ 测试成功！"
                  },
                  "template": "green"
                },
                "elements": [
                  {
                    "tag": "div",
                    "text": {
                      "tag": "lark_md",
                      "content": "**🎉 测试已通过！**\n分支: ${{ github.ref_name }}\n提交: [查看提交详情](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
                    }
                  },
                  {
                    "tag": "action",
                    "actions": [
                      {
                        "tag": "button",
                        "text": {
                          "tag": "plain_text",
                          "content": "查看日志"
                        },
                        "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                        "type": "default"
                      },
                      {
                        "tag": "button",
                        "text": {
                          "tag": "plain_text",
                          "content": "查看日志"
                        },
                        "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                        "type": "default"
                      }
                    ]
                  }
                ]
              }
            }' \
            $FEISHU_WEBHOOK

      # 测试失败通知飞书
      - name: Notify Feishu (failure)
        if: failure()  # 仅在任意步骤失败时执行
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "❌ 测试失败！\n分支: ${{ github.ref_name }}\n提交: ${{ github.sha }}\n运行时间: ${{ github.run_id }}\n 链接:https://app.ithinkai.cn\n 测试人员:@影猫 @飞鹰"
              }
            }' \
            $FEISHU_WEBHOOK
